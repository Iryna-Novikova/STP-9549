<section class="section" id="screenshots">

              media="(min-width: 1200px)"
              srcset="
                /img/screenshots/desc-screen-1.png,
                /img/screenshots/desc-screen-1@2x.png
              "
            />
            <!-- Mobile -->
            <source
              media="(max-width: 1199px)"
              srcset="
                /img/screenshots/mob-sceen-1.png,
                /img/screenshots/mob-sceen-1@2x.png
              "
            />
            <!-- Fullback image -->
            <img
              src="/img/screenshots/desc-screen-1.png"
              alt="Slide1"
              loading="lazy"
              decoding="async"
            />
          </picture>
